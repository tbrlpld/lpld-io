services:
  web:
    image: lpld_web
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgres://lpld:lpld@db:5432/lpld # pragma: allowlist secret
      SECRET_KEY: thisisnotasecrectkey
      DEBUG: "True"
      INTERNAL_IPS: "172.20.0.1"
    command: ["tail", "-f", "/dev/null"]
    depends_on:
      - db

  db:
    image: "postgres:13"
    expose:
      - 5432
    volumes:
      - ./dbdump:/dbdump
    environment:
      POSTGRES_USER: lpld
      POSTGRES_PASSWORD: lpld
