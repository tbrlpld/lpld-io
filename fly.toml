# fly.toml file generated for lpld-io-staging on 2022-09-17T20:00:41-07:00

app = "lpld-io-staging"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile"

[deploy]
    release_command = "sh -c /app/scripts/release.sh"

[env]
    ALLOWED_HOSTS = "lpld-io-staging.fly.dev"
    SECURE_HSTS_SECONDS = "1"
    SECURE_SSL_REDIRECT = "True"
    SENTRY_ENVIRONMENT= "staging"
    WEB_CONCURRENCY = "3"
    PORT = "8000"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[mounts]
source="lpld_io_staging_data"
destination="/data"
