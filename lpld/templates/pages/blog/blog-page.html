{% extends "base-page.html" %}
{% load wagtailcore_tags slippers %}

{% block content %}
    <article class="pt-32 xl:pt-48">
        {% #heading level="1" size="lg" extra_class="max-w-lg xl:max-w-3xl mb-24" %}{{ page.title }}{% /heading %}

        {% for block in page.body %}
            <section class="mt-28">
                {% include_block block %}
            </section>
        {% endfor %}
    </article>
{% endblock content %}
