{% load slippers heroicons lpldutils %}
{% spaceless %}
    <a href="{{ href }}" class="link group">
        {% for word in text|split  %}
            {% if not forloop.last %}
                {{ word }}
            {% else %}
                {# Span wrapper to avoid line-break between icon and last word. #}
                <span class="inline-flex items-center underline decoration-1 group-hover:decoration-2">
                    {{ word }}
                    {% heroicon_mini "chevron-right" %}
                </span>
            {% endif %}
        {% endfor %}
    </a>
{% endspaceless %}
